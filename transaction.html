<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="themes/theme.css" />
  		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="jquery-2.1.4.min.js"></script>
		<script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="cordova.js"></script>
		<script src="functions.js"></script>
		<script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
		
		</script>
	</head>
	<body>
		<div data-role="page" id="pageone" data-theme="c">
			<div data-role="header">
				<h1>My Shop's PoS</h1>

				<div data-role="navbar">
					<ul>
						<li><a href="index.html" data-icon="shop" data-transition="pop">Dailies</a></li>
						<li><a href="#" data-icon="plus" class="ui-btn-active" data-transition="flip">Transaction</a></li>
					</ul>
				</div>
			</div>

			<div role="main" class="ui-content">

				<form method="post">
					<div data-role="fieldcontain" >		

						<div>
							<span><b>Date:</b></span>
							<span id="date"></span>
						</div><br>

						<div>
							<span><b>Time:</b></span>
							<span id="time"></span>
						</div>

						<div>
							<input type="tel" name="pnum" placeholder="phone number" id="pnum">
						</div>
						
						<a href="#popupQty" data-rel="popup" onclick="clear()" data-position-to="window" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-grid">Scan Item</a>
				
						<div data-role="popup" id="popupQty" data-theme="a" class="ui-corner-all">
							<form>
								<div style="padding:10px 20px;">
									<div>
										<div><a href="#" data-role="button"data-inline="true" data-icon="grid" onclick="scan()">SCAN</a></div><br>
									</div>
									<div>
										<input name="pname" id="pname" value="" placeholder="Product name">
									</div>
									<div>
										<input name="price" id="price" value="" placeholder="Price">
									</div>
									
									<div>
										<label for="qty" class="ui-hidden-accessible">Quantity:</label>
										<input type="number" name="qty" id="qty" value="" placeholder="quantity" data-theme="a">
									</div>
									
									<a href="#" data-role="button" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check" onclick="addSale()">Save</a>
								</div>
							</form>
						</div> 


						<div>
							<ul data-role="listview" data-split-icon="gear" data-split-theme="a" data-inset="true"  class="ui-listview ui-listview-inset ui-corner-all ui-shadow" id="rec">

							</ul>
						</div>

						<div id="total"></div>

						<div id="btn"></div>
						<div data-role='popup' id='purchase' data-theme='a' data-overlay-theme='b' class='ui-content' style='max-width:340px; padding-bottom:2em;'>
							
						</div>

						<div data-role='popup' id='edits' data-theme='a' data-overlay-theme='b' class='ui-content' style='max-width:340px; padding-bottom:2em;'>
							
						</div>
					</div>
			</form>
			</div>
			<div data-role="footer">
				<h3>Inventory</h3>
			</div>
		</div>
	</body>
	<script >

	$(document).ready(genId());
	</script>
</html>
